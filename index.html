<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Radio 🐤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @layer components {
        * {
          @apply outline-none;
        }
      }
    </style>
  </head>
  <body class="bg-black text-[#ccc] flex justify-center w-full h-full">
    <main
      class="flex flex-col items-center gap-2 w-full h-full max-w-[480px] px-4"
    >
      <h1 class="text-xl mt-4">Duck Radio 🐤</h1>
      <div id="streams" class="w-full"></div>
      <div class="flex-1"></div>
      <span class="text-sm italic"
        >Lovingly made by
        <a
          href="https://twitter.com/badlogicgames"
          target="_blank"
          class="text-blue-400"
          >Mario Zechner</a
        ></span
      >
      <div class="flex items-center gap-2">
        <a
          href="https://github.com/badlogic/duckradio"
          class="text-sm italic text-blue-400 -mt-2"
          target="_blank"
          >Source code</a
        >
        <a
          href="https://twitter.com/alltagsprolet"
          class="text-sm italic text-red-400 -mt-2"
          target="_blank"
          >♥️ Prollers</a
        >
      </div>
    </main>
  </body>
  <script src="index.js" type="module"></script>
</html>
